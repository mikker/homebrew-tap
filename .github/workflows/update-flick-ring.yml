name: Update FlickRing

on:
  schedule:
    # Check for updates daily at 10:30 AM UTC
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check for FlickRing updates
        id: check_update
        run: |
          # Get current version from cask
          current_version=$(grep 'version' Casks/flick-ring.rb | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $current_version"

          # Check latest version from appcast
          latest_version=$(curl -s "https://flick-ring-updates.s3.amazonaws.com/appcast.xml" | grep -o 'sparkle:version="[^"]*"' | head -1 | sed 's/sparkle:version="//;s/"//')
          echo "Latest version: $latest_version"

          if [ "$current_version" != "$latest_version" ]; then
            echo "Update available: $current_version -> $latest_version"
            echo "needs_update=true" >> $GITHUB_OUTPUT
            echo "new_version=$latest_version" >> $GITHUB_OUTPUT
            
            # Get the download URL for the latest version
            download_url=$(curl -s "https://flick-ring-updates.s3.amazonaws.com/appcast.xml" | grep -o 'url="[^"]*"' | head -1 | sed 's/url="//;s/"//')
            echo "Download URL: $download_url"
            echo "download_url=$download_url" >> $GITHUB_OUTPUT
          else
            echo "No update needed"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update cask
        if: steps.check_update.outputs.needs_update == 'true'
        run: |
          new_version="${{ steps.check_update.outputs.new_version }}"
          download_url="${{ steps.check_update.outputs.download_url }}"

          # Update cask (no SHA256 update needed since we use :no_check)
          sed -i "s/version \".*\"/version \"$new_version\"/" Casks/flick-ring.rb
          sed -i "s|url \"[^\"]*\"|url \"$download_url\"|" Casks/flick-ring.rb

          # Commit changes
          git add Casks/flick-ring.rb
          git commit -m "Update FlickRing to v${new_version}"

      - name: Create Pull Request
        if: steps.check_update.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-flick-ring-${{ steps.check_update.outputs.new_version }}
          title: "Update FlickRing to v${{ steps.check_update.outputs.new_version }}"
          body: |
            Automated update of FlickRing from Sparkle appcast.

            **Changes:**
            - Updates version to v${{ steps.check_update.outputs.new_version }}
            - Updates download URL if changed

            This PR was created automatically by checking the Sparkle appcast at:
            https://flick-ring-updates.s3.amazonaws.com/appcast.xml
          labels: pr-pull
